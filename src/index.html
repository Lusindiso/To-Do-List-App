<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script
			src="https://kit.fontawesome.com/0278cc9d4c.js"
			crossorigin="anonymous"
		></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Today's To Do <i class="fa-solid fa-arrows-rotate"></i></h1>
        <h2>Add your list... <span>&#8617;</span></h2>
        <ul class="todo-list"></ul>
        <div class="clear">Clear all completed</div>
    </div>
</body>
</html>
